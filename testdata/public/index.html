<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Go-WebServer basic example</title>
<link href="css/bootstrap-5.1.3.min.css" rel="stylesheet">
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap-5.1.3.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="bg-light p-5 rounded">
                <h1>AJAX example</h1>
                <span>Version: <span id="versionInfo">Unknown</span></span> <a id="getVersionInfo" class="btn-sm btn-primary" href="#" role="button">Get Version</a>
            </div>
        </div>
    </div>
</div>
<script>
$(function () {
    $('#getVersionInfo').on('click', function () {
        //NOTE: The following request has extra and unused data on purpose in order to force a pre-flight request.
        //      1. Change origin (by changing the url)
        //      2. Send a POST request with some dummy data and headers (the test server will ignore it)
        var url;

        url = window.location.origin;
        if (url.indexOf("/localhost:") >= 0) {
            url = url.replace("/localhost:", "/127.0.0.1:")
        }
        else {
            url = url.replace("/127.0.0.1:", "/localhost:")
        }
        $.ajax({
            url: url + "/api/version",
            type: "POST",
            data: "<emptyxml></emptyxml>",
            dataType: "json",
            headers: {
                "Content-Type": "text/xml; charset=utf-8",
                "X-PingOther": "pingpong"
            }
        }).done(function(data) {
            $('#versionInfo').text(data.version);
        })
    })
});
</script>
</body>
</html>
